<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automation Rules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark Theme Styling */
        body {
            background-color: #121212; /* Dark background for the body */
            color: #f2f2f2; /* Light text for better contrast */
            font-family: Arial, sans-serif;
        }

        /* Dark Navbar */
        .navbar-custom {
            background-color: #333333; /* Dark background for navbar */
        }

        .navbar-custom .nav-link {
            color: #f2f2f2; /* Light text color */
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #d2b48c; /* Light brown color on hover */
            background-color: rgba(255, 255, 255, 0.1); /* Slight white background on hover */
            border-radius: 5px;
        }

        .navbar-custom .nav-item {
            margin-right: 10px;
        }

        /* Form Input Fields */
        .form-control {
            background-color: #333333; /* Dark background for form inputs */
            color: #f2f2f2; /* Light text */
            border: 1px solid #555555; /* Dark border for inputs */
        }

        .form-control:focus {
            background-color: #444444; /* Slightly lighter background on focus */
            border-color: #d2b48c; /* Light border color on focus */
            box-shadow: 0 0 5px rgba(210, 180, 140, 0.8); /* Soft glow effect */
        }

        /* Buttons */
        .btn-primary {
            background-color: #d2b48c; /* Light brown background */
            border-color: #d2b48c; /* Matching border */
            color: #121212; /* Dark text color */
        }

        .btn-primary:hover {
            background-color: #7e4109; /* Darker brown on hover */
            border-color: #7e4109; /* Darker border */
        }

        /* List Group */
        .list-group-item {
            background-color: #1c1c1c; /* Dark background for list items */
            color: #f2f2f2; /* Light text */
            border: none; /* Remove default border */
        }

        .list-group-item:hover {
            background-color: #333333; /* Darker background on hover */
        }

        /* Section Styling */
        .container {
            margin-top: 30px;
        }

        /* Headings */
        h2, h3 {
            color: #f2f2f2; /* Light color for headings */
        }

        /* Footer (if required) */
        .footer {
            background-color: #333333; /* Dark background */
            color: #f2f2f2; /* Light text */
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="container-fluid p-5">
        <nav class="navbar navbar-expand-sm navbar-custom">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/devices">View Devices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_device">Add Devices</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/search_device">Search Devices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/automation_rules">Automation Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout(project)">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Content Section -->
    <div class="container mt-5">
        <h2>Automation Rules</h2>
        <form method="POST" action="/automation_rules">
            <div class="mb-3">
                <label for="rule_name" class="form-label">Rule Name</label>
                <input type="text" class="form-control" id="rule_name" name="rule_name" required>
            </div>
            <div class="mb-3">
                <label for="trigger" class="form-label">Trigger</label>
                <input type="text" class="form-control" id="trigger" name="trigger" required>
            </div>
            <div class="mb-3">
                <label for="action" class="form-label">Action</label>
                <input type="text" class="form-control" id="action" name="action" required>
            </div>
            <div class="mb-3">
                <label for="schedule" class="form-label">Schedule</label>
                <input type="text" class="form-control" id="schedule" name="schedule" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Rule</button>
        </form>

        <h3 class="mt-5">Existing Rules</h3>
        <div class="list-group">
            {% for rule in rules %}
            <a href="#" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ rule.rule_name }}</h5>
                <p class="mb-1">Trigger: {{ rule.trigger }}</p>
                <p class="mb-1">Action: {{ rule.action }}</p>
                <p class="mb-1">Schedule: {{ rule.schedule }}</p>
            </a>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
