<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMART HOME AUTOMATION SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Set full-screen background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;  /* To keep it in the background */
        }
        /* Adjust text and container styling */
        .content {
            position: relative;
            z-index: 1;
        }
        .alert {
            background-color: rgba(255, 0, 0, 0.7); /* Semi-transparent red background */
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="{{ url_for('static', filename='video3.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="container-fluid p-5 text-white text-center content">
        <h1>SMART HOME AUTOMATION SYSTEM</h1>
        <p>Welcome, {{name}}</p> 
        <p>{{username}}</p> 
    </div>

    <!-- Error Message -->
    <div class="container-fluid p-5 content">
        <h2>Message:</h2>
        <div class="alert alert-danger">
            <strong>Error!</strong> {{message}}
        </div>
    </div>

</body>
</html>
