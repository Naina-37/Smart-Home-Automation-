<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART HOME AUTOMATION SYSTEM - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Body Style */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send the video behind other elements */
        }

        /* Overlay for Darker Effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Slightly dark overlay */
            z-index: 1;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 50px 20px;
            z-index: 2;
            position: relative;
        }

        .header h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 18px;
            color: #f1f1f1;
        }

        /* Form Container */
        .form-container {
            background: #444444; /* Dark Gray */
            color: #ffffff; /* White text */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 50px auto;
            z-index: 2;
            position: relative;
        }

        .form-container h3 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Input Fields */
        .form-container input,
        .form-container select {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 100%;
        }

        .form-container input:focus,
        .form-container select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Button Styling */
        .btn-primary {
            background-color: #e5989b; /* Soft pastel peach */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #c87c7c;
            box-shadow: 0 4px 10px rgba(200, 124, 124, 0.5);
        }

        /* Link Styling */
        .form-container a {
            display: block;
            text-align: center;
            color: #f1f1f1;
            margin-top: 10px;
            text-decoration: none;
        }

        .form-container a:hover {
            color: #ffb4a2;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop>
        <source src="{{ url_for('static', filename='video3.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Header Section -->
    <div class="header">
        <h1>SMART HOME AUTOMATION SYSTEM</h1>
        <p>Developed by Naina Gupta</p>
        <p>Technology Stack: Python, Flask, Bootstrap, MongoDB</p>
    </div>

    <!-- Register Form -->
    <div class="form-container">
        <h3>Register Here</h3>
        <form action="/add-user" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="email" class="form-control" id="username" placeholder="Enter your email" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <a href="/">Existing User? Login Here</a>
    </div>
</body>
</html>
