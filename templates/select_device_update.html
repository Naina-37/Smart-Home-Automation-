<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Device to Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keep the video behind the content */
        }

        /* Dark Theme Styling */
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }

        .container {
            position: relative;
            z-index: 1; /* Keep content above video */
            padding-top: 80px;
        }

        h2 {
            color: #ffb84d; /* Accent color for heading */
            text-align: center;
            margin-bottom: 30px;
        }

        /* Card Styling */
        .card {
            background-color: #2c2c2c; /* Dark background for cards */
            color: #ffffff; /* White text color */
            border-radius: 10px;
        }

        .card-title {
            color: #ffb84d; /* Accent color for card titles */
        }

        .card-text {
            color: #e0e0e0; /* Light text color for card text */
        }

        .btn-warning {
            background-color: #7e4109; /* Dark brown button */
            border: none;
        }

        .btn-warning:hover {
            background-color: #5a2e06; /* Darker brown on hover */
        }

        /* Responsive Card Layout */
        .device-card {
            margin-bottom: 20px;
        }

        /* Navbar Customization */
        .navbar-custom {
            background-color: #d2b48c; /* Light brown background */
        }

        .navbar-custom .nav-link {
            color: white; /* White text */
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #7e4109; /* Darker brown text on hover */
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='video4.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar (you can reuse the previous navbar) -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-sm navbar-custom">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/automation-rules">AUTOMATION RULES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/devices">View devices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-device">Add Devices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/select-device-update">Update Devices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Delete Devices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search Devices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout(project)">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Content Section -->
    <div class="container">
        <h2>Select Device to Update</h2>
        <div class="row">
            {% for device in devices %}
            <div class="col-md-4 device-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ device.device_name }}</h5>
                        <p class="card-text">Type: {{ device.device_type }}</p>
                        <p class="card-text">Status: {{ device.status }}</p>
                        <a href="/update-device/{{ device._id }}" class="btn btn-warning">Update</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
