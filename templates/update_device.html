<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Device</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keep the video behind the content */
        }

        /* Content styling */
        .content-container {
            position: relative;
            z-index: 1;
            padding-top: 50px;
            color: white;
        }

        /* Form styling */
        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop class="video-background">
    <source src="{{ url_for('static', filename='video4.mp4') }}" type="video/mp4">
    
    Your browser does not support the video tag.
</video>

<!-- Content Section -->
<div class="container content-container">
    <h2>Update Device</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <form method="post">
                <div class="mb-3">
                    <label for="device_name" class="form-label">Device Name:</label>
                    <input type="text" class="form-control" id="device_name" name="device_name" value="{{ device.device_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="device_type" class="form-label">Device Type:</label>
                    <input type="text" class="form-control" id="device_type" name="device_type" value="{{ device.device_type }}" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="On" {% if device.status == 'On' %}selected{% endif %}>On</option>
                        <option value="Off" {% if device.status == 'Off' %}selected{% endif %}>Off</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Device</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
